version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tft-arena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tftarena
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tftarena
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tftarena']
      interval: 10s
      timeout: 5s
      retries: 5

